<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">

    <title>Quiz App</title>
  </head> 
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    
    
   <div id="register_div" class='container-fluid border p-5' style="max-width:max-content">

    <form >
        <legend class="border-bottom mb-4 text-center">Sign Up</legend>
        
        <div class="row">
            Username: <input id="username" type="text" ></input>
        </div>
        <div class="row">
            Email: <input id="email" type="email"></input>
        </div>
        <div class="row">
            Password: <input type="password" id="password1" ></input>
        </div>
        <div class="row">
            Confirm Password: <input type="password" id="password2" ></input>
        </div>
            
        <div class="form-group text-center">
            <button class="btn btn-outline-info m-3" onclick="register()"> Sign Up </button>
        </div> 

    </form>
        

   </div>

   <div id="otp_div" class='container-fluid border p-5' style="max-width:max-content">
        <form>
            <fieldset class="form-group text-center">
                <legend class="border-bottom mb-4 text-center">Enter OTP sent to your Email</legend>
                <input type="text" id="user_otp" name="otp" ></input>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info m-3" onclick="otpverify()">Verify</button>
            </div> 
        </form>
   </div>

   <div id="login_div" class="container-fluid border p-5" style="max-width: 450px;">
    <legend class="border-bottom mb-4 text-center">Login</legend>
        <div class="row">
            Username: <input type="text" name="username" ></input>
        </div>
        <div class="row">
            Password: <input type="password" name="password" ></input>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-outline-info m-3" onclick="login()">Login</button>
        </div> 
    </div>

    


    <div id="home_div" class="container">
        <div class="row border m-3 p-2">
            <h3> Available Quizes </h3>
            <!-- Get Available quizes -->
            <div class="row border p-2 m-2"> 
                <h3 class="card-title">  </h3>
                <h4 class="card-text">  </h4>
                <div class="text-end">
                    <form action="{% url 'take_quiz' %}" method="GET">
                        <input type="text" hidden="true" name="quiz_id" value="{{ quiz.quiz_id }}"></input>
                        <button class="btn btn-outline-info m-3 w-auto" type="submit"> Take Quiz </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row border m-3 p-2">
            <h3> Ongoing Quizes </h3>
            <!-- Get Ongoing quizes -->
            <div class="row border p-2 m-2"> 
                <h3 class="card-title"> </h3>
                <h4 class="card-text">  </h4>
                <div class="text-end">
                    <form action="{% url 'take_quiz' %}" method="GET">
                        <input type="text" hidden="true" name="quiz_id" value="{{ quiz.quiz_id }}"></input>
                        <button class="btn btn-outline-info m-3 w-auto" type="submit"> Take Quiz </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="take_quiz_div">

        <form method="POST" action="{% url 'results' %}">
    
            <input type="text" hidden="true" id="quiz_id1" name="quiz_id" value="{{quiz_id}}"/>
            <input type="text" hidden="true" id="question_id" name="question_id" value="{{question.question_id}}"/>
            <input type="text" hidden="true" id="question_type" name="question_type" value="{{question.type}}"/>
            <input type="text" hidden="true" id="question" value="{{question.question}}"/>
            <input type="text" hidden="true" id="choices1" value="{{choices.choice1}}"/>
            <input type="text" hidden="true" id="choices2" value="{{choices.choice2}}"/>
            <input type="text" hidden="true" id="choices3" value="{{choices.choice3}}"/>
            <input type="text" hidden="true" id="choices4" value="{{choices.choice4}}"/>
            <input type="text" hidden="true" id="last" name="last" value="{{last}}"/>

            <div class="container-100 border m-3 p-2">
                
                <div class="row p-4 border m-2">
                    <div class="col-3">
                        <button class="btn btn-primary" id="save" > Save and logout </button>
                    </div>
                    <div class="col-6">
                        <input type="hidden" class="hide" id="time_limit" value="{{ time_limit }}"/>
                        <input type="hidden"  id="time_remaining_input" name="time_remaining_input" value=""/>
                        <h5 id="time_remaining" hidden="true" class="hide" name="time_remaining" ></h5>
                    </div>
                    <div class="col-3">
                        <h5 id="timer_box"></h5>
                    </div>
                </div>
    
                <div class="row">
                        <h4 id="question_box"> </h4>
                </div>
    
                <div id="mcq_box" class="row p-4 border m-4">
                    <div class="btn-group-vertical col-4" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" value="{{choices.choice1}}"  id="choice1" autocomplete="off">
                            <label class="btn btn-outline-primary m-2" id="label1" for="choice1"></label>
                        
                            <input type="radio" class="btn-check" name="btnradio" value="{{choices.choice2}}"  id="choice2" autocomplete="off">
                            <label class="btn btn-outline-primary m-2" id="label2" for="choice2"></label>
                        
                            <input type="radio" class="btn-check" name="btnradio" value="{{choices.choice3}}" id="choice3" autocomplete="off">
                            <label class="btn btn-outline-primary m-2" id="label3" for="choice3"></label>
                        
                            <input type="radio" class="btn-check" name="btnradio" value="{{choices.choice4}}" id="choice4" autocomplete="off">
                            <label class="btn btn-outline-primary m-2" id="label4" for="choice4" ></label>
                    </div>
                </div>  
                <div id="fib_box" class="row p-4 border m-4">
                    <div class="col-3">
                        <input type="text" class="p-2 m-1" id="fib_answer" name="fib_answer"></input>
                    </div>
                </div>   
                <div class="row p-2 m-2">
                    <div class="col-3">
                        <button id="next" type="submit" class="btn btn-primary"> Next </button>
                        <button id="submit" type="submit" class="btn btn-primary"> Submit </button>
                        <button id="save_and_submit" hidden="true" type="submit" class="btn btn-primary">  </button>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="profile_div">
    </div>

    <div id="results_div">

    </div>


    <script type="text/javascript">
        function register(){
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;
            var data = {
                username: username,
                email: email,
                password1: password1,
                password2: password2
            }
            console.log('test1')
            fetch("http://127.0.0.1:8000/api/register/", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                    }
                })
                .then((response) => {
                    console.log('test2')
                    console.log(response)
                    return response.json();

                })
                .then((json_data) => {
                    console.log('test3')
                    console.log(json_data)
                })
            }

    </script>
</body>
</html>
