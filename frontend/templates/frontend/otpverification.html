<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Quiz App</title>
  </head> 
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

    <div class="container-fluid border p-5" style="max-width:max-content">
        <form>
            <fieldset class="form-group text-center">
                <legend class="border-bottom mb-4 text-center">Enter OTP sent to your Email</legend>
                <input type="text" id='otp' name="otp" ></input>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info m-3" onclick="otpverify(event)">Verify</button>
            </div> 
        </form>
        <div class="container-fluid" id="container">
        </div>
    </div>

    <script type="text/javascript">

      // prevent the page from going backwards
        function preback(){
            window.history.forward();
        }
        setTimeout("preback()",0);
        window.onunload = function(){null};

        window.onload = function(){
          document.getElementById('container').innerHTML = ''
          var url = "http://127.0.0.1:8000/api/otpverification/"
          var options = {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
                }
            }
          fetch(url, options).then(response => response.json())
          .then((json_data) => {
            console.log(json_data)
            var html = `<div class="row">
            
             <p> ${json_data['response']} </p>
            
            </div>`

            document.querySelector("#container").insertAdjacentHTML('afterbegin', html)
          })
        }

        function otpverify(e){
          e.preventDefault()
          document.getElementById('container').innerHTML = ''
          var user_otp = document.getElementById('otp').value
          var username = sessionStorage.getItem('username')
          var email = sessionStorage.getItem('email')
          var password = sessionStorage.getItem('password')
          data = {
            username: username,
            email: email,
            password: password,
            user_otp: user_otp
          }
          url = "http://127.0.0.1:8000/api/otpverification/"
          options = {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json"
                }
            }

          fetch(url, options).then((response) => {
            return response.json()
          })
          .then((json_data) => {
            console.log(json_data)
            if (json_data['response'] != 'Success'){
              var html = `<div class="row">
              <p> ${json_data['response']} </p>
              </div>`
              document.querySelector("#container").insertAdjacentHTML('afterbegin', html)
            }
            else{
              sessionStorage.setItem('username', '')
              sessionStorage.setItem('email', '')
              sessionStorage.setItem('password', '')
              window.location.replace('http://127.0.0.1:8000/frontend/login')
            }
          })
        }
    </script>

  </body>
</html>
