{% extends "users/base.html" %}

{% block content %}
    <div class="container">
        <h2> Welcome {{ user }} !!</h2>
        
        {% for quiz in Quizes %}
            <div class="row border p-2 m-2"> 
                <h3> {{ quiz.quiz_name }} </h3>
                <h4> {{ quiz.quiz_desc }} </h4>
                <div class="text-end">
                {% if user.is_authenticated %}
                    <button class="btn btn-outline-info m-3 w-auto" > Take Quiz </button>
                {% else %}
                    <button class="btn btn-outline-info m-3 w-auto disabled" > Take Quiz </button>
                {% endif %}
                </div>
            </div>
        {% endfor %}
        

    </div>
{% endblock content %}
