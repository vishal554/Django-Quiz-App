{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Basic Login Form that inherits the default django login-->
    <div class="container-sm border p-5" style="max-width:500px">
        <form method="POST" action="#">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info m-3" type="submit">Log in</button>
            </div> 
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>

{% endblock content %}
