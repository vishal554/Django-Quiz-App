{% extends "base.html" %}
{% load static %}
{% block customcss %}
    <!--begin::Page Custom Styles(used by this page)--> 
    <link href="{% static 'assets/css/pages/login/login-1.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Page Custom Styles-->
{% endblock customcss %}

{% block content %}
        
<!-- Basic Login Form that inherits the default django login-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white">
        <!--begin::Content-->
        <div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
            <!--begin::Content body-->
            <div class="d-flex flex-column-fluid flex-center">
                <!--begin::Signin-->
                <div class="login-form login-signin">
                    <!--begin::Form-->
                    <form class="form" method="POST" action="#">
                        {% csrf_token %}
                        <!--begin::Title-->
                        <div class="pb-10 pt-lg-0 pt-5 text-center">									
                            <img src="assets/media/logos/logo.png" class="max-h-75px mb-5" alt="" />
                            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Quiz App Login</h3>
                        </div>
                        <!--End::Title-->
                        
                        <!--begin::Form group-->
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Username</label>
                            <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="text" name="username" autocomplete="off" />
                        </div>
                        <!--end::Form group-->
                        <!--begin::Form group-->
                        <div class="form-group">
                            <div class="d-flex justify-content-between mt-n5">
                                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
                            </div>
                            <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="password" name="password" autocomplete="off" />
                        </div>
                        <!--end::Form group-->
                        <!--begin::Action-->

                        <div class="form-group d-flex flex-wrap justify-content-between align-items-center mt-2">
                            <button type='submit' class="btn btn-primary font-weight-bold px-9 py-4 my-3">Sign In</button>
                            <div class="my-3 mr-2">
                                <span class="text-muted mr-2">Don't have an Account?</span>
                                <a href="{% url 'register' %}" class="font-weight-bold">Sign up here</a>
                            </div>
                            
                        </div>
                        <!--end::Action-->
                    </form>
                    <!--end::Form-->
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
